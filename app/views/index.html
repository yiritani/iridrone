<script>
    function sendCommand(command, params={}){
        params['command'] = command
        $.post("/api/command/", params).done(function (json){
            console.log({action: 'sendCommand', params: params, json: json, status: 'success'})
        }, 'json').fail(function (json) {
            console.log({action: 'sendCommand', params: params, json: json, status: 'fail'})
        }, 'json')
    }
</script>
<div align="center">
    <h1>Drone World</h1> <img width="50%" height="10%" src="/static/image/logomoji.png"><br><br>
    <td align="right"><b>Manual Controller</b></td><br>
    <form action="/" method="post">
        <input type="text" name="operation" size="30" maxlength="20" height="100">
        <input type="submit" value="Execute">
    </form>
</div>
<ul data-role="listview"> </ul> {{ end }}
